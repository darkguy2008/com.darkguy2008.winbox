# Ref: https://gitlab.com/parcimonic/legendary-flatpak/-/blob/development/com.gitlab.parcimonic.legendary.yml
# Ref: https://raw.githubusercontent.com/flathub/org.winehq.Wine/fca5b6d6c5e95db3d2515c34c80c9333e2e3537d/org.winehq.Wine.yml
# Ref: https://ramsdenj.com/2018/03/26/packaging-pathofexile-with-flatpak.html

app-id: com.darkguy2008.winbox
base: org.winehq.Wine
base-version: stable-22.08
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --system-talk-name=org.freedesktop.UDisks2
  - --system-talk-name=org.freedesktop.NetworkManager
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-pictures
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
command: winbox.sh

add-extensions:
  org.freedesktop.Platform.Compat:
    directory: lib/i386-linux-gnu
    version: '22.08'

modules:
  - name: winbox
    buildsystem: simple
    build-commands:
      - install -D winbox.sh /app/bin/winbox.sh
      - install -Dm644 com.darkguy2008.winbox.desktop /app/share/applications/com.darkguy2008.winbox.desktop
      - install -Dm644 com.darkguy2008.winbox.svg /app/share/icons/hicolor/scalable/apps/com.darkguy2008.winbox.svg
    sources:
      - type: file
        path: winbox.sh
      - type: file
        path: com.darkguy2008.winbox.desktop
      - type: file
        path: com.darkguy2008.winbox.svg
